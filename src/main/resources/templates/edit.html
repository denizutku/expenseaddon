<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Expense Addon Edit Page</title>
    <link rel="stylesheet" href="//unpkg.com/@atlaskit/css-reset@latest" />
    <link rel="stylesheet" href="//unpkg.com/@atlaskit/reduced-ui-pack@latest" />
    <script src="https://connect-cdn.atl-paas.net/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/js/postrequest.js"></script>
    <script src="/js/getrequest.js"></script>
</head>
<body>

<div align="center">
    <h1>Edit Expense</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${expense}" id="expenseEditForm"
          method="post" >

        <table border="0" cellpadding="10">
            <input type="hidden" th:name="jwt" id="jwt" th:value="${atlassianConnectToken}">

            <tr>
                <td>Expense ID:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>Expense Description:</td>
                <td>
                    <input type="text" th:field="*{description}" />
                </td>
            </tr>
            <tr>
                <td>Expense Amount:</td>
                <td><input type="text" th:field="*{amount}" /></td>
            </tr>
            <tr>
                <td>Expense Image Url:</td>
                <td><input type="text" th:field="*{url}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit" onClick="refreshPage()">Save</button> </td>
            </tr>
        </table>
    </form>
</div>

<script>
    function refreshPage(){
        alert("saved");
    }
</script>

</body>
</html>
