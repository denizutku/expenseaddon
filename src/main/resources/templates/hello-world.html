<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://unpkg.com/@atlaskit/css-reset@2.0.0/dist/bundle.css" media="all">
    <script src="https://connect-cdn.atl-paas.net/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/js/postrequest.js"></script>
    <script src="/js/getrequest.js"></script>
</head>
<body>
<section id="content" class="ac-content">
    <h1>Hello World </h1>

    <form th:action="@{/search}" method="GET" style="margin-top: 5rem;">
        <h2>Search for a issue:</h2>
        <input class="form-control" placeholder="Search for..." type="text" th:name="search">
        <input type="hidden" th:name="jwt" id="jwt" th:value="${atlassianConnectToken}">
        <button id="search" type="submit" style="margin-top: 1rem;"> Search </button>
    </form>

    <div th:if="${contains != null}" th:each="datax :${contains}">
        <p th:text="${datax}"/>
    </div>

    <div class="container">

        <h3 style="color:blue">Expenses</h3>

        <div>
            <form class="form-inline" style="margin:20px 20px 20px 20px" id="expenseForm">
                <div class="form-group">
                    <label for="description" style="margin-right:5px">Expense description:</label>
                    <input type="text" class="form-control" id="description" placeholder="Description"/>
                </div>
                <div class="form-group">
                    <label for="amount" style="margin-left:20px; margin-right:5px">Expense amount:</label>
                    <input type="text" class="form-control" id="amount" placeholder="Amount"/>
                </div>
                <div class="form-group">
                    <label for="file" style="margin-left:20px; margin-right:5px">Expense file:</label>
                    <input type="file" class="form-control" id="file" placeholder="File"/>
                </div>
                <button type="submit" class="btn btn-default" style="margin-left:20px; margin-right:5px">Submit</button>
                <input type="hidden" id="token" th:value="${atlassianConnectToken}">

            </form>
        </div>

        <div class="col-sm-7" id="postResultDiv">
        </div>

        <div class="col-sm-7" style="margin:20px 0px 20px 0px">
            <button id="getExpenses" type="button" class="btn btn-primary">Get All Expenses</button>
            <div id="getResultDiv" style="padding:20px 10px 20px 50px">
                <ul class="list-group">
                </ul>
            </div>
        </div>
    </div>


</section>

<div class="result"></div>

<script>
    $('body').on('click','.delete-expense', function(e) {
        var val = $(this).val();
        e.preventDefault();
        $.ajax({
            type: "GET",
            headers: { 'Authorization': "JWT " + document.getElementById("token").value },
            url: "/api/expense/delete/" + val,
            success: function(result) {
                alert('deleted');
                location.reload();
            },
            error: function(result) {
                alert('error');
            }
        });
    });
</script>
<script>
    $('body').on('click','.edit-expense', function(e) {
        var val = $(this).val();
        e.preventDefault();
        $.ajax({
            type: "GET",
            headers: { 'Authorization': "JWT " + document.getElementById("token").value },
            url: "/api/expense/" + val,
            success: function(result) {
                $(".result").html(result);
            },
            error: function(result) {
                alert('error');
            }
        });
    });
</script>

</body>
</html>
