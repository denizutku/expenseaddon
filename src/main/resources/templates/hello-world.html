    <div class="container">

        <h3 style="color:blue">Expenses</h3>

        <div>
            <form class="form-inline" style="margin:20px 20px 20px 20px" id="expenseForm">
                <div class="form-group">
                    <label for="description" style="margin-right:5px">Expense description:</label>
                    <input type="text" class="form-control" id="description" placeholder="Description"/>
                </div>
                <div class="form-group">
                    <label for="amount" style="margin-left:20px; margin-right:5px">Expense amount:</label>

                <button type="submit" class="btn btn-default" style="margin-left:20px; margin-right:5px">Submit</button>
                <input type="hidden" id="token" th:value="${atlassianConnectToken}">

            </form>
        </div>

        <div class="col-sm-7" id="postResultDiv">
        </div>

        <div class="col-sm-7" style="margin:20px 0px 20px 0px">

<div class="result"></div>

<script>
    $('body').on('click','.delete-expense', function(e) {
        var val = $(this).val();
        e.preventDefault();
        $.ajax({
            type: "GET",
            headers: { 'Authorization': "JWT " + document.getElementById("token").value },
            url: "/api/expense/delete/" + val,
            success: function(result) {
                alert('deleted');
                location.reload();
            },
            error: function(result) {
                alert('error');
            }
        });
    });
</script>
<script>
    $('body').on('click','.edit-expense', function(e) {
        var val = $(this).val();
        e.preventDefault();
        $.ajax({
            type: "GET",
            headers: { 'Authorization': "JWT " + document.getElementById("token").value },
            url: "/api/expense/" + val,
            success: function(result) {
                $(".result").html(result);
            },
            error: function(result) {
                alert('error');
            }
        });
    });

    var issues = [];

    AP.request({
        url: '/rest/api/2/search?',
        type: 'GET',
        success: function(responseText){
            var obj = JSON.parse(responseText);
            var i;
            for(i = 0;i<obj.issues.length;i++){
                issues.push(obj.issues[i].fields.summary);
            }
            console.log(issues);
        },
        error: function(result) {
            console.log("error!");
        }
    });

    $(document).ready(function ()
    {
        $("#issueSearch").on("keyup", function()
        {
            issueSearchByName($("#issueSearch").val());
        });
    });

    function issueSearchByName(filterVal)
    {
        filterVal= filterVal.toLowerCase();
        var trustArray=issues.map(function(issue){
            if(!filterVal ||  issue.toLowerCase().indexOf(filterVal)!==-1){
                return "<tr><td class='issuesByName'>" + issue +"</td></tr>"
            }
        });
        $('#dataTables-example').find('tbody').html(trustArray);
    }

    // AP.context.getContext(function(response){

    //     console.log("Confluence page id", response.pageId);
    //     console.log("license status", response.license);
    // });
</script>
